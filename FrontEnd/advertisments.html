    <section id="oglas-banner" class="mt-2 mb-3 p-4 bg-custom-2" style="margin-top: 30px!important;">
        <div class="container border b-radius p-3 bg-white">
            <div class="row" >
                <div class="col-4 text-end"><button id="novi-oglas-dugme" class="btn btn-success doda"><span>Dodaj oglas &nbsp;<i class="fa fa-plus"></i></span></button></div>
            </div>
            <hr>
            <div class="col-12 d-flex justify-content-center">

    <div class="container border b-radius p-3 bg-light" id="forma-novi-oglas">

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6  column col-sm-offset-0 col-md-offset-2 col-lg-offset-3">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Novi oglas</legend>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="selectbasic">Tip oglasa:</label>
                            <div class="col-md-6">
                                <select id="selectbasic" name="selectbasic" class="form-control">
                                    <option value="Nekretnine">Nekretnine</option>
                                    <option value="Vozila i delovi">Vozila i delovi</option>
                                    <option value="Posao">Posao</option>
                                    <option value="Antikviteti i kolekcionarstvo">Antikviteti i kolekcionarstvo</option>
                                    <option value="Audio, TV, foto">Audio, TV, foto</option>
                                    <option value="Gradjevinarstvo">Gradjevinarstvo</option>
                                    <option value="Knjige">Knjige</option>
                                    <option value="Kucni aparati">Kucni aparati</option>
                                    <option value="Kucni ljubimci">Kucni ljubimci</option>
                                    <option value="Masine, alati, oprema">Masine, alati, oprema</option>
                                    <option value="Muzika i instrument">Muzika i instrumenti</option>
                                    <option value="Namestaj i Pokucstvi">Namestaj i Pokucstvi</option>
                                    <option value="Nega lica i tela">Nega lica i tela</option>
                                    <option value="Odeca, obuca, dodaci">Odeca, obuca, dodaci</option>
                                    <option value="Racunari">Racunari</option>
                                    <option value="Sport">Sport</option>
                                    <option value="Telefoni">Telefoni</option>
                                    <option value="Usluge">Usluge</option>
                                    <option value="Zdravstvo">Zdravstvo</option>
                                    <option value="Drugo">Drugo...</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="textinput">Naslov Oglasa:</label>
                            <div class="col-md-12">
                                <input id="textinputTitle" name="textinput" type="text" placeholder="Naziv"
                                    class="form-control input-md">
                            </div>
                            <label class="col-md-12 control-label" for="textinput">Broj telefona:</label>
                            <div class="col-md-12">
                                <input id="textinputTel" name="textinput" type="text" placeholder="Telefon"
                                    class="form-control input-md">
                            </div>
                            <label class="col-md-12 control-label" for="textinput">Lokacija:</label>
                            <div class="col-md-12">
                                <input id="textinputGrad" name="textinput" type="text" placeholder="Grad, Drzava, Mesto..."
                                    class="form-control input-md">
                            </div>                              
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="textarea">Opis:</label>
                            <div class="col-md-12">
                                <textarea class="form-control" id="textarea" name="textarea"
                                    placeholder="Opis"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="button1id"></label>
                            <div class="col-md-8">
                                <button id="button1id" name="button1id" class="btn btn-success m-2"><i
                                        class="fa fa-check"></i></button>
                                <button id="button2id" name="button2id" class="btn btn-danger m-2"><i
                                        class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div id="load-oglas" class="alert container text-center alert-success notranslate" role="alert">
        <div class="spinner-grow" role="status"></div> <span class="h5 ogpos"> Oglas se postavlja... </span>
    </div>
    <div id="confirm-oglas" class="alert container text-center alert-success notranslate" role="alert">
        <i class="fa fa-check"></i> <span class="h5 ogpos1"> Oglas uspesno postavljen! </span>
    </div>

        <ul id="liked-adds" class="col-12 row d-flex justify-content-center">             
            

        </ul>
