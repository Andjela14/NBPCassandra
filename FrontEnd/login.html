<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/login-reg.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image"
                                    style="background-image: url(&quot;assets/img/logo1.png&quot;);"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Dobrodošli nazad!</h4>
                                    </div>
                                    <form class="user needs-validation" id = "logForm" novalidate>
                                        <div class="form-group"><input class="form-control form-control-user "
                                                type="username" id="exampleInputUsername" aria-describedby="emailHelp"
                                                placeholder="Korisnicko ime" name="username" required>
                                            
                                        </div>
                                        <div class="form-group"><input
                                                class="form-control form-control-user" type="password"
                                                id="exampleInputPassword" placeholder="Šifra" name="password" required>
                                            <div class="invalid-feedback infbpass">Pogrešna šifra!</div>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small"></div>

                                            <button class="btn btn-primary btn-block text-white btn-user"
                                                type="submit"><i class="fas fa-user"></i>&nbsp; Pijavi se</button>
                                            <hr><a
                                                class="btn btn-primary btn-block text-white btn-primary btn-user"
                                                method="post" action="CheckEmail" role="button"
                                                type="submit" href="register.html"><i class="fas fa-user-plus"></i>&nbsp; Registruj se</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bootbox.min.js"></script>
    <script src="assets/scripts/login.js"></script>
    <script src="assets/js/home.js"></script>
    
</body>
</html>
